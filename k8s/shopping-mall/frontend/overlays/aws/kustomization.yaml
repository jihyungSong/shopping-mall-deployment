apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base

replicas:
- count: 1
  name: frontend

images:
- name: frontend-image

patches:
- path: resource-patch.yaml
  target:
    kind: Deployment
    name: frontend
- path: configmap-patch.yaml
  target:
    kind: ConfigMap
    name: frontend-config

configMapGenerator:
- name: frontend-config
  data:
    REACT_APP_API_URL=http://default-api-url.com
